<!DOCTYPE html>
<html>
<head>
	<title>Primera web ejemplo HTML</title>
</head>
<body>
	<!-- Encabezado -->
	<h1>Mi primera web</h1>

	<!-- Menu(lista) -->
	<!-- para que un elemento pueda enlazar con otro link debemos hacer uso de la etiqueta <a></a>, esta etiqueta tiene el atributo href="" dentro del cual se indicará el enlace al que queremos acceder -->
	<ul>
		<li><a href="index.html" title="Inicio">Inicio</a></li>
		<li><a href="contenidos.html" title="Contenidos">Contenidos</a></li>
		<li><a href="contacto.html" title="Contacto">Contacto</a></li>		
		<li><a href="https://www.google.es" title="Google" target="_blank">Buscador Google</a></li>
		<!--con el atributo target indicamos que nos abra el buscador en una pagina en blanco-->
	</ul>

	<!-- Pintamos linea de separacion -->
	<hr/>

	<!-- Contenido del index.html -->
	<h2>Bienvenido a mi website</h2>
	<img src="imagenes/gato.jpg" alt="Gato" title="Foto de gato" width="600px"/>
	<p>
		Párrafo en nuestra primera página, podría ser, por ejemplo, una descripción mia para el portfolio. 
	</p>
</body>
</html>
